<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="error" class="error-modal">    
        <p>Insira um nome para começar</p>
        <button class="error-btn" onclick="fechar()">Entendi!!!</button>
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button onclick="window.location.href='../Menu/page.html'" type="button" class="btn btn-dark">Menu</button>
        <button onclick="window.location.href='../Cardapio/page.html'" type="button" class="btn btn-dark">Cardápio</button>
        <button onclick="window.location.href='../Pedido/page.html'" type="button" class="btn btn-dark">Pedido</button>
      </div>
    <h1>Pedido</h1>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Insira seu nome">
      </div>
      <button onclick="comecar()" type="button" class="btn btn-outline-dark">Começar</button>
      <div id="selects-div">
        <h2>Olá <span id="nomePrint"></span>, vamos começar seu pedido!!!</h2>
        <br>
        <h3>Pratos</h3>
        <select class="form-select" aria-label="Default select example">
          <option selected>Selecione seu prato</option>
          <option value="prato 1">Strogonoff de carne</option>
          <option value="prato 2">Frango a milanesa + acompanhamentos</option>
          <option value="prato 3">Macarrão ao moho branco</option>
        </select>
        <h3>Bedidas</h3>
        <select class="form-select" aria-label="Default select example">
          <option selected>Selecione sua bebida</option>
          <option value="bebida 1">Sucos</option>
          <option value="bebida 2">Agua</option>
          <option value="bebida 3">Refrigerante</option>
        </select>
        <h3>Sobremesas</h3>
        <select class="form-select" aria-label="Default select example">
          <option selected>Selecione sua sobremesa</option>
          <option value="sobremesa 1">Petit Gateau</option>
          <option value="sobremesa 2">Banana Split</option>
          <option value="sobremesa 3">Milkshake</option>
        </select>
        <div>
          <button type="button" onclick="CalcularTotal()" class="btn btn-success">Fazer Pedido</button>
          <button type="button" onclick="Limpar()" class="btn btn-outline-secondary">Limpar</button>
        </div>
        <div>
          <span class="badge rounded-pill text-bg-primary">Total:</span>
          <span class="badge rounded-pill text-bg-danger" id="resultado"></span>
        </div>
      </div>
    </body>
</html>
